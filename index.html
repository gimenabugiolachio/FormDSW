<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Prueba Bootstrap</title>
</head>

<body>
    <nav class="navbar-container">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Categorías</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Hombre</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Mujer</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Zapatillas</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Infantil</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Lanzamiento</a></li>
        </ul>
    </nav>

    <section>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-border-bottom">Iniciar sesión</button>
            <button type="button" class="btn btn-border-bottom">Registrarme</button>
        </div>

        <div class="container mt-5">
            <form class="col-md-9 offset-md-2">
                <h5>Datos de registro</h5>
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="nombre" placeholder="* Nombre" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="apellido" placeholder="* Apellido" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-6 d-flex align-items-center">
                        <label for="tipoDocumento" class="me-2">Tipo: </label>
                        <select class="form-select" id="tipoDocumento" aria-label="Tipo de documento">
                            <option selected></option>
                            <option value="1">DNI</option>
                            <option value="2">LC</option>
                            <option value="3">LE</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="dni" placeholder="* Número" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="direccion" placeholder="* Dirección" required>
                    </div>
                    <div class="col-md-6">
                        <input type="tel" class="form-control" id="telefono" placeholder="* Teléfono (código de área + número)" required>
                    </div>
                </div>

                <h5 class="sobre">Sobre tu cuenta</h5>
                <div class="row mt-4">
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" id="email" placeholder="* Email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" id="confirmEmail" placeholder="* Confirmar Email" required>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="form-group col-md-6">
                        <input type="password" id="inputPassword5" class="form-control"
                            aria-describedby="passwordHelpBlock" placeholder="* Contraseña">
                        <div id="passwordHelpBlock" class="form-text">(mínimo 8 caracteres, con al menos una letra y un número)</div>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="* Confirmar Contraseña" required>
                    </div>
                </div>

                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-9 offset-md-1">
                            <div class="form-check text-center">
                                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    <b>Acepto las <u>Políticas de Privacidad</u> y <u>Términos y Condiciones</u></b>
                                </label>
                            </div>
                            <p class="text-center mt-3"><b>Quiero recibir promociones y noticias a través de: </b></p>
                            <div class="row justify-content-center mb-3">
                                <div class="col-md-4 d-flex align-items-center justify-content-center">
                                    <input class="form-check-input" type="checkbox" id="flexCheckEmail">
                                    <label class="form-check-label" for="flexCheckEmail">Email</label>
                                </div>
                                <div class="col-md-4 d-flex align-items-center justify-content-center">
                                    <input class="form-check-input" type="checkbox" id="flexCheckWhatsapp">
                                    <label class="form-check-label" for="flexCheckWhatsapp">Whatsapp</label>
                                </div>
                                <div class="col-md-4 d-flex align-items-center justify-content-center">
                                    <input class="form-check-input" type="checkbox" id="flexCheckSMS">
                                    <label class="form-check-label" for="flexCheckSMS">SMS</label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit" class="btn btn-completar">COMPLETAR REGISTRO</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
